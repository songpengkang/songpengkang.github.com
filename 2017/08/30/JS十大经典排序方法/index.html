        <p>本文写JS十大排序方法，目前只写了选择排序和冒泡排序。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div></pre></td><td class="code"><pre><div class="line">&lt;!doctype html&gt;</div><div class="line">&lt;html lang=&quot;en&quot;&gt;</div><div class="line">&lt;head&gt;</div><div class="line">	&lt;meta charset=&quot;UTF-8&quot;&gt;</div><div class="line">	&lt;title&gt;选择排序法&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">	&lt;div id=&quot;box&quot;&gt;&lt;/div&gt;</div><div class="line">	&lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">	var oBox = document.getElementById(&apos;box&apos;);</div><div class="line">		oBox.innerHTML = paiXu([9,5,7,3,4,1,2,2,999]);</div><div class="line">	/*</div><div class="line">		选择排序法的思路：</div><div class="line"></div><div class="line">			用数组当中的第一位与后面的每一位去比较，</div><div class="line">			如果第一位比后面的小，位置不变，</div><div class="line">			如果第一位比后面的大，交换位置，</div><div class="line">			接着从第二位去和后面的每一个比较，以此类推。</div><div class="line"></div><div class="line">		*/</div><div class="line">		function paiXu(arr)&#123;</div><div class="line">				 for (var i = 0; i&lt;arr.length-1; i++) &#123;	//要进行length-1次排序</div><div class="line">				 	for (var j = i; j&lt;arr.length-1; j++) &#123;	//每次排序要进行length-1次比较</div><div class="line">				 		 if(arr[i] &gt; arr[j+1])&#123;</div><div class="line">				 		 	var temp = arr[i];</div><div class="line">				 		 	arr[i] = arr[j+1];</div><div class="line">				 		 	arr[j+1] = temp;</div><div class="line">				 		 &#125;</div><div class="line">				 	&#125;;</div><div class="line">				 &#125;;</div><div class="line">				 return arr;</div><div class="line">		&#125;</div><div class="line"></div><div class="line"></div><div class="line">	/*</div><div class="line">		冒泡排序法的思路；</div><div class="line"></div><div class="line">		相邻的元素两两进行比较</div><div class="line"></div><div class="line"></div><div class="line">	*/</div><div class="line">		function maoPao(arr)&#123;</div><div class="line">			for (var i = 0; i &lt; arr.length-1; i++) &#123;</div><div class="line">				for(var j=0;j&lt;arr.length-1-i;j++)&#123;</div><div class="line">					if(arr[j] &gt; arr[j+1])&#123;</div><div class="line">						var temp = arr[j];</div><div class="line">						arr[j] = arr[j+1];</div><div class="line">						arr[j+1] = temp;</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">			&#125;;</div><div class="line">			return arr;</div><div class="line">		&#125;</div><div class="line">	&lt;/script&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
